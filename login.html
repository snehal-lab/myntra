<!DOCTYPE html>
<head>
<title>Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mytra-login">
        <form>
            <center>
                <img src="https://1000logos.net/wp-content/uploads/2022/08/Myntra-Logo.png" height="75px" width="75px">
            </center>
            <h1 class="heading">Welcome to India's Largest Online Fashion Store</h1>
            <p>Please login to your account</p>

            <label for="email">Email ID</label>
            <input type="text" id="email" placeholder="Enter your email">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">

            <div class="forgot">
                <label><input type="checkbox"> Keep me signed in</label>
                <a href="#">Forget Password?</a>
            </div>

            <button type="submit" class="login">Login</button>
            <button type="button" class="signup">Signup</button>
        </form>

        <div class="poster"></div>
    </div>
</body>
</html>
